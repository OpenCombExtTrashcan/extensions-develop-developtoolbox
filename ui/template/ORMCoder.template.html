<link href="orm-coder.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
	var defineOrm = {= $sDefineOrm };
	var defineDbTable = {= $sDefineDbTable };
</script>
<js type="text/javascript" src="jquery.json-2.2.min.js" />
<js type="text/javascript" src="orm-coder.js" />
<div id="main">
	<div id="ormlist">
		<div><h1>ORM</h1></div>
		<ul id='ormlistUl'>
			<foreach for='$arrDefineOrm' key='sExtend' item='arrOrm'>
				<li><span>{= $sExtend}</span>
					<ul>
					<foreach for='$arrOrm' key='ormName' item = 'orm'>
						<li><a href='?c=developtoolbox.coder.orm&ext={= $sExtend}&ormname={= $ormName}'>{= $ormName}</a></li>
					</foreach>
					</ul>
				</li>
			</foreach>
		</ul>
	</div>
	<div id="property">
		<div><h1>配置页面</h1></div>
		
		<msgqueue for="$theController" ></msgqueue>
		<div id='message'>{= $whatyoudoing}</div>
		<div class="prototypeForm">
			<form method="post">
				<label for="extend">所属扩展:</label><widget id="extend" /><br />
				<label for="table">表:</label><widget id="table" /><br />
				<label for="tableProp">表别名:</label><widget id="tableProp" /><br />
				<label for="primaryKey">主键:</label><widget id="primaryKey" attr.name="primaryKey[]"  /><br />
			</form>
		</div>
		<div class="prototypeForm">
			<form method="post">
				<div class="ormTypeDiv">
					<label for="ormType">orm类型:</label><widget id="ormType" /><br />
				</div>
				<div class="ormFrom">
					<label for="ormFromKey">fromkey:</label><widget id="ormFromKey" /><br />
					<a href="#" class='addOrmFromKey'>添加</a><br/>
				</div>
				<div class="ormBridge">
					<div class="ormBridgeStart">
						<label for="ormBrigdeToKey">BrigdeToKey:</label><widget id="ormBrigdeToKey" /><br />
					</div>
					<div class="ormBridgeEnd">
						<label for="ormBrigdeFromKey">BrigdeFromKey:</label><widget id="ormBrigdeFromKey" /><br />
						<a href="#" class='addOrmBrigdeFromKey'>添加</a><br/>
					</div>
				</div>
				<div class="ormTo">
					<label for="ormToKey">ToKey:</label><widget id="ormToKey" /><br />
				</div>
			</form>
			<div class="block"></div>
		</div>
	</div>
	<div class="block"></div>
  	
</div>
